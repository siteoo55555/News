<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Page</title>
    <link rel="icon" href="https://w7.pngwing.com/pngs/310/298/png-transparent-game-controller-icon-joystick-computer-icons-game-controllers-joystick-electronics-logo-monochrome-thumbnail.png">
<style>
    body{
        background-color: green;
    }
    .button{
        background-color: white;
        color: black;
        border-radius: 20px;
        font-size: large;
        border-style: ridge;
        border-width: 10px;
        border-color: pink;
    }
    .button:hover{
        background-color: black;
    }
    a{
        text-decoration: none;color: black;
    }   
    a:hover{
        background-color: black;
        color: white;
    }
</style>
</head>
<body>
    <center>
    <h1 style="background-color: red;color: white;">Games Page</h1>
    <br>
{% if request.user.is_authenticated %}
    <button type="submit" class="button"><a href="{% url 'dino_game' %}">Dino Game</a></button>
    <br>
    <button type="submit" class="button"><a href="{% url 'translator' %}">Translator</a></button>
        <br>
    <button type="submit" class="button"><a href="{% url 'calculator' %}">Calculator</a></button>
<br>
    <button type="submit" class="button"><a href="{% url 'memory_game' %}">Memory Game</a></button>
<br>
    <button type="submit" class="button"><a href="{% url 'flappy_bird' %}">Flappy Bird</a></button>
<br>
    <button type="submit" class="button"><a href="{% url 'tic' %}">Tic Tac Toe</a></button>
<br>
    <button type="submit" class="button"><a href="{% url 'mouse' %}">Tap</a></button>
<br>
    <button type="submit" class="button"><a href="{% url 'snake' %}">Snake</a></button>
    <br>
    <button type="submit" class="button"><a href="{% url 'car' %}">Car Game</a></button>
    <br>
    <button type="submit" class="button"><a href="{% url 'bubble' %}">Bubble Game</a></button>
    <br>
    <button type="submit" class="button"><a href="{% url 'shooter' %}">Gun Shooter</a></button>
    <br>
    <button type="submit" class="button"><a href="{% url 'Cross Road' %}">Cross Road</a></button>
    {% else %}
    {% endif %}
</center>
</body>
</html>

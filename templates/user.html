  --box--border__left: url("data:image/svg+xml,<svg preserveAspectRatio='none' width='10' height='100' viewBox='0 0 10 100' fill='none' xmlns='http://www.w3.org/2000/svg'><line x1='1' y1='-1' x2='1' y2='101' stroke='%23000' stroke-width='2'/></svg>");
  --box--border__right: url("data:image/svg+xml,<svg preserveAspectRatio='none' width='10' height='100' viewBox='0 0 10 100' fill='none' xmlns='http://www.w3.org/2000/svg'><line x1='9' y1='-1' x2='9' y2='101' stroke='%23000' stroke-width='2'/></svg>");

xmlns='http://www.w3.org/2000/svg'><rect x='1' y='-9' width='18' height='18' rx='4' ry='4' stroke='%23000' stroke-width='2' /></svg>");

.boxs::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--box-border--border);
  mask:
    var(--box--border__top-left) 0 0 / .625rem .625rem,
    var(--box--border__top) .625rem 0 / calc(100% - 1.25rem) .625rem,
    var(--box--border__top-right) 100% 0 / .625rem .625rem,

    var(--box--border__bottom-right) 100% 100% / .625rem .625rem;
  mask-repeat: no-repeat;
}

if (location.host == "cdpn.io") {
  console.clear();
}
const g_site_key = "6LdSg5gUAAAAAKrfCL7OkHCFrS3m09xoWyvFKieF";
(function () {
  submitDisable();
  download_script(
    "https://www.google.com/recaptcha/api.js?render=" +
      g_site_key +
      "&render=explicit",
    function () {
      grecaptcha.ready(function () {
        gexec();
      });
    }
  );
})();

function gexec() {
  //also refresh function
  grecaptcha.execute(g_site_key, { action: "homepage" }).then(function (token) {
    if (location.host == "cdpn.io") {
      var pr = $("pre#token");
      if (pr.length) {
        pr.text(token);
      }
    }
    submitEnable();
    recaptcha_insert_token(token);
  });
}

function recaptcha_insert_token(token) {
  if (typeof jQuery == "undefined") {
    console.log("JQuery Not Loaded");
  } else {
    var f = $("form"),
      fg = f.find('[name="g-recaptcha-response"]');
    if (fg.length === 0) {
      $(
        '<input type="hidden" readonly value="' +
          token +
          '" name="g-recaptcha-response">'
      ).appendTo(f);
    } else {
      fg.val(token);
    }
  }
}

function submitEnable() {
  var woo_buttons = [
    ".woocommerce-form-login button",
    ".woocommerce-form-register button",
    ".woocommerce-ResetPassword button"
  ];
  if (typeof jQuery != "undefined") {
    $.each(woo_buttons, function (i, btn) {
      $(btn).removeAttr("disabled");
    });
    $('[type="submit"], #wp-submit, #submit').prop("disabled", false);
  } else {
    console.log("jquery not loaded");
  }
}

function submitDisable() {
  var woo_buttons = [
    ".woocommerce-form-login button",
    ".woocommerce-form-register button",
    ".woocommerce-ResetPassword button"
  ];
  if (typeof jQuery == "undefined") {
    console.log("jQuery not loaded");
  } else {
    jQuery.each(woo_buttons, function (i, btn) {
      jQuery(btn).attr("disabled", "disabled");
    });
    $('[type="submit"], #wp-submit, #submit').prop("disabled", true);
  }
}

function download_script(url, success = false) {
  var script = document.createElement("script");
  script.src = url;
  var head = document.getElementsByTagName("head")[0],
    done = false;
  if (success) {
    script.onload = script.onreadystatechange = function () {
      if (
        !done &&
        (!this.readyState ||
          this.readyState == "loaded" ||
          this.readyState == "complete")
      ) {
        done = true;
        success();
        script.onload = script.onreadystatechange = null;
        head.removeChild(script);
      }
    };
  }
  head.appendChild(script);
}
